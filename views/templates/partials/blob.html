{{ define "blob" }}
<div class="blob">
  {{ if .IsBinary -}}
  Binary file ommitted
  {{- else }}
  {{- with .Markdown -}}
  <article class="markdown">
      {{ . }}
  </article>
  {{ end }}
  <table class="src">
    {{- range .Lines }}
    <tr>
      <td class="linenums"></td>
      <td class="lines">
<pre><code>{{ . }}</code></pre>
      </td>
    </tr>
    {{- end }}
  </table>
  {{- end }}
</div>
{{ end }}
